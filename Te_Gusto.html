<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쯊e gust칩?</title>
  <style>
    body {
      background: linear-gradient(#ffe6f0, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #ffb6c1;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff85a2;
    }

    .respuesta {
      margin-top: 40px;
      font-size: 1.4em;
      color: #444;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .petalo {
      position: absolute;
      top: -50px;
      width: 25px;
      height: 25px;
      background: rgba(255, 192, 203, 0.8);
      border-radius: 50% 50% 50% 0;
      transform: rotate(45deg);
      animation: caer 8s linear infinite;
    }

    @keyframes caer {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>쯊e gust칩?
  Responde con tu coraz칩n</h1>

  <div class="botones">
    <button onclick="responder('si')">S칤</button>
    <button onclick="responder('no')">No</button>
  </div>

  <div id="respuesta" class="respuesta"></div>

  <!-- M칰sica de fondo -->
  <audio id="musica" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- P칠talos -->
  <script>
    for (let i = 0; i < 30; i++) {
      let petalo = document.createElement("div");
      petalo.classList.add("petalo");
      petalo.style.left = Math.random() * 100 + "vw";
      petalo.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(petalo);
    }

    // Volumen de la m칰sica al m치ximo
    document.getElementById("musica").volume = 1.0;

    function responder(opcion) {
      const div = document.getElementById("respuesta");
      if (opcion === 'si') {
        div.textContent = "쮺u치l es tu color favorito? Lo necesito para cuando te regale algo bonito 游눘";
      } else {

      }
    }
  </script>

</body>
</html>
